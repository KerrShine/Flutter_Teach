name: mvvm_pro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.6.4
  http: ^1.2.0
  provider: ^6.1.1
  path_provider: ^2.1.2
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.2
  sqflite: ^2.3.1
  path: ^1.8.3
  flutter_launcher_icons: ^0.13.1
  riverpod: ^2.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  assets:
    - assets/test.png
    - assets/icon_tpi.png
    - assets/book_icon.png

  uses-material-design: true
  generate: true

flutter_launcher_icons:
  image_path: "assets/book_icon.png"
  android: true
  ios: true
